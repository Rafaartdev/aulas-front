<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo imagens</title>
</head>

<body>
    <h1>trabalhando com imagens</h1>
    <p>Formatos mais comuns</p>
    <ul>
        <li><b>JPEG/JPG</b></li>
        <li><b>PNG</b></li>
        <li><b>SGV</b></li>
        <li><b>Webp</b></li>
    </ul>

    <h2>Exeplos</h2>

    <!-- tag img
 atributos
 src='caminhp do arquivo da imagem'
 alt='texto alternativo' -->


    <img src="Imagens/pink-floyd.jpg" alt="integrantes da banda acenando para o publico">
    <h2>imagens e outros elementos</h2>

    <div>
        <img src="Imagens/logo-html5.png" alt="">
        <img src="Imagens/logo-css3.gif" alt="">
        <img src="Imagens/logo-javascript.gif" alt="">
    </div>

    <p>
        <img src="Imagens/mini-apple.jpg" alt="">
        <img src="Imagens/mini-ibm.jpg" alt="">
        <img src="Imagens/mini-microsoft.jpg" alt="">
    </p>

<h2> novidade no html5 para imagens</h2>

<figure>
    <img src="Imagens/stonehenge.jpg" alt="monumento historico Stonehenge">
    <figcaption><b>Férias no Stonehenge</b></figcaption>
</figure>

<h2>diferença bitmap e vetor</h2>
<img src="Imagens/black-cat.png" alt="gato preto esquisito">
<img src="Imagens/black-cat.svg"alt="gato preto esquisito"
   




</body>

</html>
